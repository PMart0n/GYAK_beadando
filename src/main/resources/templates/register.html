<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>MoziDB - Regisztráció</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
</head>

<body class="is-preload">
<div id="page-wrapper">

    <header id="header">
        <h1><a th:href="@{/}">MoziDB</a></h1>

        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menü</span></a>
                    <div id="menu">
                        <ul>
                            <li><a th:href="@{/}">Főoldal</a></li>
                            <li><a th:href="@{/adatbazis}">Adatbázis</a></li>
                            <li><a th:href="@{/kapcsolat}">Kapcsolat</a></li>
                            <li><a th:href="@{/diagram}">Diagram</a></li>

                            <li sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/film-kezeles}" style="color: #ED4933;">CRUD (Szerkesztés)</a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/admin}" style="color: #ED4933;">Admin Felület</a>
                            </li>

                            <li><a th:href="@{/rest-api}">RESTful API</a></li>

                            <li sec:authorize="isAuthenticated()"><a th:href="@{/uzenetek}">Üzenetek</a></li>
                            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Belépés</a></li>
                            <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Regisztráció</a></li>

                            <li sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <input type="submit" value="Kijelentkezés" class="button fit small" />
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <article id="main">
        <header>
            <h2>Regisztráció</h2>
            <p>Új felhasználói fiók létrehozása</p>
        </header>

        <section class="wrapper style5">
            <div class="inner">

                <div class="reg-box">

                    <!-- Hiba és siker üzenetek -->
                    <div th:if="${error}" style="color:red; margin-bottom: 10px;" th:text="${error}"></div>
                    <div th:if="${success}" style="color:green; margin-bottom: 10px;" th:text="${success}"></div>

                    <!-- Form -->
                    <form th:action="@{/do-register}" method="post">

                        <div class="row gtr-uniform">

                            <div class="col-12">
                                <input type="text" name="username"
                                       placeholder="Felhasználónév"
                                       required />
                            </div>

                            <div class="col-12">
                                <input type="password" name="password"
                                       placeholder="Jelszó"
                                       required />
                            </div>

                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Regisztráció" class="primary" /></li>
                                    <li><input type="reset" value="Mégse" /></li>
                                </ul>
                            </div>

                        </div>

                    </form>
                </div>

            </div>
        </section>
    </article>

    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Minden jog fenntartva.</li>
            <li>Design: HTML5 UP</li>
        </ul>
    </footer>

</div>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
