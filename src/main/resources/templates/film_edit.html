<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>MoziDB - Film Szerkesztés</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

    <style>
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            color: #2e3842 !important;
            background-color: #ffffff !important;
            border: 1px solid #ccc !important;
            font-weight: normal;
        }
    </style>
</head>

<body class="is-preload">
<div id="page-wrapper">

    <header id="header">
        <h1><a href="/">MoziDB</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menü</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="/">Főoldal</a></li>
                            <li><a href="/adatbazis">Adatbázis</a></li>
                            <li><a href="/kapcsolat">Kapcsolat</a></li>
                            <li><a href="/diagram">Diagram</a></li>

                            <li sec:authorize="hasRole('ADMIN')">
                                <a href="/film-kezeles" style="color: #ED4933;">CRUD (Szerkesztés)</a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a href="/admin" style="color: #ED4933;">Admin Felület</a>
                            </li>

                            <li><a href="/rest-api">RESTful API</a></li>

                            <li sec:authorize="isAuthenticated()">
                                <a href="/uzenetek">Üzenetek</a>
                            </li>

                            <li sec:authorize="!isAuthenticated()"><a href="/login">Belépés</a></li>
                            <li sec:authorize="!isAuthenticated()"><a href="/register">Regisztráció</a></li>

                            <li sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <input type="submit" value="Kijelentkezés" class="button fit small" />
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <article id="main">
        <header>
            <h2>Film Űrlap</h2>
            <p>Adatok megadása vagy módosítása</p>
        </header>

        <section class="wrapper style5">
            <div class="inner">

                <form method="post"
                      th:action="@{/film-kezeles/mentes}"
                      th:object="${film}">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row gtr-uniform">
                        <div class="col-12">
                            <label for="cim">Film Címe</label>
                            <input type="text" th:field="*{cim}" id="cim" placeholder="Pl. Titanic" required />
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="ev">Megjelenés Éve</label>
                            <input type="number" th:field="*{ev}" id="ev" placeholder="Pl. 1997" required />
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="hossz">Hossz (perc)</label>
                            <input type="number" th:field="*{hossz}" id="hossz" placeholder="Pl. 194" required />
                        </div>

                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Mentés" class="primary" /></li>
                                <li><a href="/film-kezeles" class="button">Mégse</a></li>
                            </ul>
                        </div>
                    </div>

                </form>

            </div>
        </section>
    </article>

    <footer id="footer">
        <ul class="copyright"><li>&copy; Minden jog fenntartva.</li></ul>
    </footer>

</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
